<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mitt spel</title>
    <link rel="stylesheet" href="mittspel.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <form id="playerForm">
      <h1>Välkommen</h1>
      <h2 class="description">
        Svara rätt på alla frågor för att hjälpa lejonungen att hitta hem till
        sin familj
      </h2>
      <label for="playerName">Ange ditt namn:</label>
      <input type="text" id="playerName" />
      <button type="submit" id="startGameButton">Sätt igång!</button>
    </form>

    <p id="welcomeMessage"></p>

    <div id="nextTask" style="display: none">
      <h2>Fråga 1: Vad är huvudstaden i Sverige?</h2>
      <ul id="answer-options">
        <li><button id="göteborgButton">Göteborg</button></li>
        <li><button id="stockholmButton">Stockholm</button></li>
        <li><button id="malmöButton">Malmö</button></li>
      </ul>
    </div>

    <div id="nextTask1" style="display: none">
      <h2>Fråga 2: Vad blir den totala summan på en tärning?</h2>
      <ul id="answer-options">
        <li><button id="tjugoettButton">21</button></li>
        <li><button id="tjugotvåButton">22</button></li>
        <li><button id="tjugotreButton">23</button></li>
      </ul>
    </div>

    <div id="nextTask2" style="display: none">
      <h2>Fråga 3: Hur mycket väger en liter vatten?</h2>
      <ul id="answer-options">
        <li><button id="tiokgButton">10kg</button></li>
        <li><button id="ettkgButton">1kg</button></li>
        <li><button id="tvåkgButton">2kg</button></li>
      </ul>
    </div>

    <div id="nextTask3" style="display: none">
      <h2>Fråga 4: Var byggdes pyramiderna?</h2>
      <ul id="answer-options">
        <li><button id="kinaButton">Kina</button></li>
        <li><button id="ungernButton">Ungern</button></li>
        <li><button id="egyptenButton">Egypten</button></li>
      </ul>
    </div>
  </body>
</html>
