<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mitt spel</title>
    <link rel="stylesheet" href="mittspel.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <form id="playerForm">
      <h1>Welcome</h1>
      <h2 class="description">
        Solve all the questions correctly to help the lion cub find its way home
        to its family
      </h2>
      <label for="playerName">Enter your name:</label>
      <input type="text" id="playerName" />
      <button type="submit" id="startGameButton">Start game</button>
    </form>

    <p id="welcomeMessage"></p>

    <div id="nextTask" style="display: none">
      <h2>Question 1: What is the capital of Sweden?</h2>
      <ul id="answer-options">
        <li><button id="göteborgButton">Gothenburg</button></li>
        <li><button id="stockholmButton">Stockholm</button></li>
        <li><button id="malmöButton">Malmö</button></li>
      </ul>
    </div>

    <div id="nextTask1" style="display: none">
      <h2>Question 2: What is the total sum of a dice?</h2>
      <ul id="answer-options">
        <li><button id="tjugoettButton">21</button></li>
        <li><button id="tjugotvåButton">22</button></li>
        <li><button id="tjugotreButton">23</button></li>
      </ul>
    </div>

    <div id="nextTask2" style="display: none">
      <h2>Question 3: How much does a liter of water weigh?</h2>
      <ul id="answer-options">
        <li><button id="tiokgButton">10kg</button></li>
        <li><button id="ettkgButton">1kg</button></li>
        <li><button id="tvåkgButton">2kg</button></li>
      </ul>
    </div>

    <div id="nextTask3" style="display: none">
      <h2>Question 4: Where were the pyramids built?</h2>
      <ul id="answer-options">
        <li><button id="kinaButton">China</button></li>
        <li><button id="ungernButton">Hungary</button></li>
        <li><button id="egyptenButton">Egypt</button></li>
      </ul>
    </div>

    <button id="playagain" style="display: none">Press to play again</button>
  </body>
</html>
